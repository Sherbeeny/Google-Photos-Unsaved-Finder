name: Build and Release

on:
  push:
    branches:
      - by_ai

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build userscript
        run: npm run build

      - name: Prepare Scripts for Release
        run: npm run prepare

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          gh release create "v$VERSION" ./dist/gpsf.user.js --title "Release v$VERSION" --notes "Automatic release of version v$VERSION." --prerelease
