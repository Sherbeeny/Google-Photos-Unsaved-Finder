<!DOCTYPE html>
<html>
<head>
  <title>Google Photos Saved Finder</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f5f5f5;
      color: #202124;
      width: 450px;
    }
    h2 {
      font-size: 1.2rem;
      margin: 0 0 4px 0;
    }
    h3 {
      font-size: 0.9rem;
      font-weight: 500;
      color: #5f6368;
      margin: 0 0 16px 0;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .album-list-container {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      background-color: #fff;
    }
    #gpsf-source-albums {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    #gpsf-source-albums li {
      display: flex;
      align-items: center;
      padding: 4px 0;
    }
    #gpsf-source-albums li label {
      margin-bottom: 0;
      font-weight: normal;
      margin-left: 6px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
    }
    .radio-group label {
      font-weight: normal;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: 1px solid transparent;
      cursor: pointer;
      font-weight: 500;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    #gpsf-start-button {
      background-color: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }
    #gpsf-cancel-button {
      background-color: #e0e0e0;
    }
    .feedback {
      margin-top: 16px;
    }
    progress {
      width: 100%;
      margin-top: 8px;
      display: none;
    }
    .log-container {
      height: 100px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 8px;
      margin-top: 8px;
      font-family: monospace;
      font-size: 12px;
      background-color: #fff;
    }
    .log-container .log-error {
      color: #d93025;
    }
    .log-container .log-success {
      color: #1e8e3e;
    }
  </style>
</head>
<body>
  <h2 id="gpsf-dialog-title">Google Photos Saved Finder</h2>
  <h3 id="gpsf-subtitle"></h3>

  <div class="section">
    <label>Source Album(s)</label>
    <div class="album-list-container">
      <ul id="gpsf-source-albums">
        <li>Loading albums...</li>
      </ul>
    </div>
  </div>

  <div class="section">
    <label>Filter Type</label>
    <div class="radio-group">
      <label><input type="radio" name="filter-type" value="any" checked> Any</label>
      <label><input type="radio" name="filter-type" value="saved"> Saved</label>
      <label><input type="radio" name="filter-type" value="not-saved"> Not Saved</label>
    </div>
  </div>

  <div class="section">
    <label for="gpsf-destination-album-select">Destination Album</label>
    <select id="gpsf-destination-album-select"></select>
    <p style="text-align: center; margin: 8px 0;">OR</p>
    <label for="gpsf-destination-album-new" style="margin-top: 0;">Create New Album</label>
    <input type="text" id="gpsf-destination-album-new" placeholder="Enter new album name...">
  </div>

  <div class="section">
    <label for="gpsf-batch-size">Batch Size</label>
    <input type="number" id="gpsf-batch-size" value="20" min="1" max="100">
  </div>

  <div class="feedback">
    <div id="gpsf-status">Status: Idle</div>
    <div id="gpsf-stats" style="margin-top: 4px;">Scanned: 0/0 | Matches: 0</div>
    <progress id="gpsf-progress-bar" value="0" max="100"></progress>
    <div id="gpsf-log" class="log-container"></div>
  </div>

  <div id="gpsf-results-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; margin-top: 16px;"></div>

  <div class="actions">
    <button id="gpsf-cancel-button" disabled>Cancel</button>
    <button id="gpsf-start-button">Start</button>
  </div>
</body>
</html>
